 {% extends 'base.html' %}
{% block content %}
  <center>
    <h1>REGISTER HERE</h1>
    <form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br>
    <input type="text" name="last_name" placeholder="Enter Your Last Name"><br>
    <input type="email" name="email" placeholder="Enter Your E-mail"><br>
    <input type="password" name="password" placeholder="Enter a password"><br>
    <input type="password" name="password1" placeholder="Confirm Your Password"><br>
    <input type="submit">
<a href="{% url 'user:login' %}" style="width:80px;" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">LOGIN</a><br>

</form>
  </center>
    {% for message in messages %}
    <li>{% if message.tags %} "{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
{% endblock %}
