{% extends 'base.html' %}
{% block content %}



<div class="row">
    <div class="d-flex justify-content-center" style="padding-left:400px;padding-top:80px;">
        <div class="">
            <div class="card bg-light" style="width: 22rem;">
                <div class="card-body">
                    <h4 class="card-title text-primary">Log In</h4>

                    <form action="login" method="post">

                        <input type="hidden" name="csrfmiddlewaretoken" value="1MovAso2VEwM0lsOeUjDqTqO3BmP8JFjGm8PNuBosJKYJQjs0fLlGdHkNshUG1Ly">
                        {% csrf_token %}
                        <div class="form-group bg-light">
                            <label class="text-dark" for="username">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="enter your username"
                                   type="text">
                        </div>
                        <div class="form-group bg-light">
                            <label class="text-dark" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter Password"
                                   type="password">
                        </div>
                        <p class="card-text text-dark">
                            Do not have an account? <a href="{% url 'user:register' %}" class="card-link" style="text-decoration:none;">Create Now</a>
                        </p>
                        <div class="form-group">
                            <label for="button"> </label>
                            <button class="btn btn-primary" id="button" type="submit">Log In</button>
                        </div>
                        {% for message in messages %}
                         {% if 'info' in message.tags %}
                          <div class="info-message">{{ message }}</div>
                           {% endif %}
                             {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
